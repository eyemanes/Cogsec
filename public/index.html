<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/Logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Cogsec - Secure Your Mind. Advanced AI detection and cognitive security platform."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/Logo.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Cogsec - Secure Your Mind</title>
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
      /* Critical CSS for faster loading */
      body {
        margin: 0;
        font-family: 'Orbitron', monospace;
        background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
        color: #00ff41;
        overflow-x: hidden;
        min-height: 100vh;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: #00ff41;
        font-family: 'Orbitron', monospace;
        font-size: 1.5rem;
        text-shadow: 0 0 10px #00ff41;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(0, 255, 65, 0.3);
        border-top: 3px solid #00ff41;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 1rem;
        box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- Loading screen while React loads -->
      <div class="loading-screen">
        <div class="loading-spinner"></div>
        INITIALIZING COGSEC SYSTEMS...
      </div>
    </div>
  </body>
</html>
